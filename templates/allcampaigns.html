{%load static%}
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static './css/navbar.css' %}">

    <link rel="stylesheet" href="{% static './css/message.css' %}">

    <script defer src="{% static 'js/message.js' %}"></script>
    <script defer src="{% static 'js/allcampaign.js' %}" scheduledata="{{ data }}"></script>
    <title>All campaigns</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="notify-schedule-bg">

        <span class="cross">x</span></div> 
    </div>
    {% endfor %}
    {% endif %}

    {%include 'navbar.html'%}
    <div class="blob"><svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
